<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baraja Espa√±ola</title>
    <style>
        .general-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row nowrap;
        }
        .contenedor {
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            width: 400px;
            height: 300px;
            border: 2px dashed #ccc;
            position: relative;
            overflow: auto;
            margin: 10px;
        }

        .contenedor-cartas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            border: 2px solid #888;
            background-color: #f4f4f4;
            width: 90%;
            margin: 20px auto;
            border-radius: 8px;
        }

        .carta {
            width: 80px;
            height: 120px;
            background-color: white;
            color: black;
            text-align: center;
            line-height: 120px;
            border: 1px solid #000;
            border-radius: 10px;
            cursor: grab;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Contenedor inicial para las cartas -->
    <div class="contenedor-cartas" id="contenedor-cartas">
        <h3 style="width: 100%; text-align: center;">Cartas</h3>
    </div>

    <!-- Contenedores por palo -->
    <div class="general-container">
        <div class="contenedor" data-palo="Oros">
            <h3>Oros</h3>
        </div>
        <div class="contenedor" data-palo="Copas">
            <h3>Copas</h3>
        </div>
        <div class="contenedor" data-palo="Espadas">
            <h3>Espadas</h3>
        </div>
        <div class="contenedor" data-palo="Bastos">
            <h3>Bastos</h3>
        </div>
    </div>

    
    <script type="module" src="js/index.js"></script>
</body>

</html>
